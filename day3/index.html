<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        direction: rtl;
      }

      main {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        margin: 30px;
        gap: 20px;
        background-color: #f9f4f4;
        padding: 20px;
        border-radius: 10px;
        max-width: 100%;

      }
      #container {
        max-width: 1000px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        flex-direction: column;
        justify-content: space-between;
        gap: 20px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        max-width: 100%;
      }
      input[type="text"] {
        width: 500px;
        padding: 10px;
      }
      input[type="submit"] {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      #filterResults {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: blue;
        color: white;
        cursor: pointer;
      }
      table {
        width: 600px;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 8px;
        text-align: right;
      }
      th {
        background-color: #f2f2f2;
      }

      #editPopup {
        position: fixed;
        top: 30%;
        display: flex;
        height: 200px;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        width: 400px;
        border-radius: 10px;
        background-color: white;
        padding: 20px;
        border: 1px solid black;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      }

      #editInput {
        width: 100%;
        padding: 10px;
        margin: 0 0 10px 0;
      }


      .btn-completed {
        margin: 3px;
        padding: 10px 20px;
        border: none;
        background-color: green;
        color: white;
        cursor: pointer;
        float: right;
      }

      .btn-delete {
        margin: 3px;
        padding: 10px 20px;
        border: none;
        background-color: red;
        color: white;
        cursor: pointer;
        float: right;
      }
      .btn-edit {
        background-color: rgb(164, 206, 234);
        float: right;
      }

      #btn-saveChanges{
        background-color: black;
        float: right;
      }

      #btn-cancelChanges{
        background-color: gray;
        float: right;
      }

      .btn{
        margin: 3px;
        padding: 10px 20px;
        border: none;
        border-radius: 15px;
        color: white;
        cursor: pointer;
      }
    </style>
    <script defer src="index.js"></script>
  </head>
  <body>
    <main>
      <div id="container">
        <h1 id="header">רשימת משימות</h1>
        <form id="AddTaskForm">
          <input
            type="text"
            id="taskInput"
            name="task"
            placeholder="הכנס משימה חדשה"
            required
          />
          <input type="submit" value="הוספת משימה" />
        </form>
        <button id="filterResults">סנן לפי מה שכבר הושלם</button>
        <table id="dataTable">
          <thead>
            <tr>
              <th>מזהה</th>
              <th>משימה</th>
              <th>סטאטוס</th>
              <th>פעולות</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Tasks will be added dynamically here -->
          </tbody>
        </table>
      </div>
      <div id="editPopup">
        <h2>עריכת משימה</h2>
        <form id="editform">
          <input id="editInput" type="text" required />
          <div id="edit-buttons">
            <button class="btn" id="btn-saveChanges" type="submit">שמור</button>
            <button class="btn" id="btn-cancelChanges" onclick="closeEditPopup()">ביטול</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
